<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Outer glow -->
    <radialGradient id="outerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#a8c0ff" stop-opacity="0.6"/>
      <stop offset="60%" stop-color="#6888cc" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#4466aa" stop-opacity="0"/>
    </radialGradient>
    <!-- Core glow -->
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="30%" stop-color="#e8f0ff" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#c0d4ff" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#90b0ff" stop-opacity="0"/>
    </radialGradient>
    <!-- Bright center -->
    <radialGradient id="brightCenter" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="50%" stop-color="#f0f4ff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#d0e0ff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Outer glow layer -->
  <circle cx="16" cy="16" r="16" fill="url(#outerGlow)"/>
  <!-- Core glow layer -->
  <circle cx="16" cy="16" r="10" fill="url(#coreGlow)"/>
  <!-- Bright center -->
  <circle cx="16" cy="16" r="5" fill="url(#brightCenter)"/>
  <!-- Hot white core -->
  <circle cx="16" cy="16" r="2" fill="#ffffff"/>
</svg>
